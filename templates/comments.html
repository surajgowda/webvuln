<html>
<head>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 0;
            margin: 0;
        }
        .box {
            background: white;
            padding: 20px;
            width: 600px;
            margin: auto;
            border-radius: 8px;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .comment {
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        /* NAVBAR */
        .navbar {
            background-color: #1f2933;
            color: white;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">SecureApp</div>

        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/comment">Comments (XSS)</a></li>
             <li><a href="/search">Products (SQLi)</a></li>
              <li><a href="/blind">Blind SQLi</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <br/>
<div class="box">
     <!-- NAVBAR -->
    
    <h2>ðŸ’¬ Public Comments</h2>

    <form method="POST">
        <textarea name="comment" placeholder="Write a comment..."></textarea>
        <button type="submit">Post Comment</button>
    </form>

    <hr>

    <h3>All Comments</h3>

    {% for c in comments %}
        <!-- âŒ XSS: content rendered without escaping -->
        <div class="comment">{{ c[0] | safe }}</div>
    {% endfor %}
</div>

</body>
</html>
