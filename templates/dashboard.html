<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        /* NAVBAR */
        .navbar {
            background-color: #1f2933;
            color: white;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* PAGE CONTENT */
        .container {
            padding: 40px;
        }

        .card {
            background: white;
            padding: 30px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
        }

        .highlight {
            color: #2563eb;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">SecureApp</div>

        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/comment">Comments (XSS)</a></li>
            <li><a href="/search">Products (SQLi)</a></li>
             <li><a href="/blind">Blind SQLi</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="card">
            <h2>Dashboard</h2>

            <p>Welcome, <b class="highlight">{{ user }}</b></p>

            <p>
                This page is a practice site for web application security concepts
            </p>
        </div>
    </div>

</body>
</html>
