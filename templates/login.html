<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2933, #111827);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 360px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .login-box h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #1d4ed8;
        }

        .login-box p {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-box a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>
        No account?
        <a href="/signup">Signup</a>
    </p>
</div>

</body>
</html>
